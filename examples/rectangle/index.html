<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tale Geometry - Rectangle</title>
    </head>
    <body>
        <canvas id="canvas" width="400" height="400"></canvas>
        <table>
            <tr>
                <td><label for="xInput">X:</label></td>
                <td><input type="number" step="5" id="xInput" data-prop="x"></td>
                <td><label for="yInput">Y:</label></td>
                <td><input type="number" step="5" id="yInput" data-prop="y"></td>
            </tr>
            <tr>
                <td><label for="widthInput">Width:</label></td>
                <td><input type="number" step="5" id="widthInput" data-prop="width"></td>
                <td><label for="heightInput">Height:</label></td>
                <td><input type="number" step="5" id="heightInput" data-prop="height"></td>
            </tr>
            <tr>
                <td><label for="leftInput">Left:</label></td>
                <td><input type="number" step="5" id="leftInput" data-prop="left"></td>
                <td><label for="rightInput">Right:</label></td>
                <td><input type="number" step="5" id="rightInput" data-prop="right"></td>
            </tr>
            <tr>
                <td><label for="topInput">Top:</label></td>
                <td><input type="number" step="5" id="topInput" data-prop="top"></td>
                <td><label for="bottomInput">Bottom:</label></td>
                <td><input type="number" step="5" id="bottomInput" data-prop="bottom"></td>
            </tr>
        </table>
        <script src="index.js" type="module"></script>
    </body>
</html>
