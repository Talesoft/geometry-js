<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tale Geometry - Edge Intersection</title>
    </head>
    <body>
        <canvas id="canvas" width="400" height="400"></canvas>
        <table>
            <tr>
                <td colspan="2">
                    <span>Intersection: <span id="intersectText">No intersection</span></span>
                </td>
                <td><label for="rayCheckbox">Ray:</label></td>
                <td><input type="checkbox" id="rayCheckbox"></td>
            </tr>
            <tr>
                <td><label for="edgeAfromXInput">Edge A - from - X:</label></td>
                <td><input type="number" step="5" id="edgeAfromXInput" data-for="edgeA" data-vec="from" data-prop="x"></td>
                <td><label for="edgeAfromYInput">Edge A - from - Y:</label></td>
                <td><input type="number" step="5" id="edgeAfromYInput" data-for="edgeA" data-vec="from" data-prop="y"></td>
            </tr>
            <tr>
                <td><label for="edgeAtoXInput">Edge A - to - X:</label></td>
                <td><input type="number" step="5" id="edgeAtoXInput" data-for="edgeA" data-vec="to" data-prop="x"></td>
                <td><label for="edgeAtoYInput">Edge A - to - Y:</label></td>
                <td><input type="number" step="5" id="edgeAtoYInput" data-for="edgeA" data-vec="to" data-prop="y"></td>
            </tr>
            <tr>
                <td><label for="edgeBfromXInput">Edge B - from - X:</label></td>
                <td><input type="number" step="5" id="edgeBfromXInput" data-for="edgeB" data-vec="from" data-prop="x"></td>
                <td><label for="edgeBfromYInput">Edge B - from - Y:</label></td>
                <td><input type="number" step="5" id="edgeBfromYInput" data-for="edgeB" data-vec="from" data-prop="y"></td>
            </tr>
            <tr>
                <td><label for="edgeBtoXInput">Edge B - to - X:</label></td>
                <td><input type="number" step="5" id="edgeBtoXInput" data-for="edgeB" data-vec="to" data-prop="x"></td>
                <td><label for="edgeBtoYInput">Edge B - to - Y:</label></td>
                <td><input type="number" step="5" id="edgeBtoYInput" data-for="edgeB" data-vec="to" data-prop="y"></td>
            </tr>
        </table>
        <script src="index.js" type="module"></script>
    </body>
</html>
